<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>sample</title>
  <link rel="stylesheet" href="jquery.miniColors.css" type="text/css" media="all"charset="utf-8" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
  <script src="jquery.miniColors.min.js"></script>
  <script>
  $(document).ready(function(){ 
    //setup the color picker
    if ($.fn.miniColors) {
      //setup the hex values for your pre-defined colors
      var options = new Array('#eeeeee','#5fd2e6','#7daf3c','#f0910a','#be1414','#8c1ed2','#325fc8','#6a360e','#d7d746','#222222','#f1919f');
      $('.color-picker').miniColors(options);
    }
  });
  </script>
</head>
<body>

<input type="text" id="color" class="color-picker" />

</body>
</html>
